<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>菜鸟天气查询</title>
        <link rel="stylesheet" href="css/resert.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="app" class="mainbox">
            <div class="search_form">
                <div class="titlename">
                    菜鸟天气查询
                </div>
                <div class="searchbox">
                    <input type="text" class="input_text" @keydown.enter="searchCity" v-model="city" placeholder="请输入查询城市" />
                    <button type="button" class="search_button" @click="searchCity">查询</button>
                </div>
                <div class="hotcity">
                    <ul>
                        <li v-for="hot in hotCity"><a @click="clickSearch(hot)" >{{hot}}</a></li>
                    </ul>
                </div>
            </div>
            <!-- 显示查询结果 -->
            <div class="search_display">
                <ul>
                    <li v-for="data in weatherList">
                        <div class="weather_type">{{data.type}}</div>
                        <div class="weather_temp">
                            <b>{{data.low}}</b>
                            /
                            <b>{{data.high}}</b>
                        </div>
                        <div class="weather_date">{{data.date}}</div>
                    </li>
                </ul>
            </div>
            <div class="notice"><p>{{notice}}</p></div>
            <canvas ref="mycanvas" class="canvas"></canvas>
        </div>



        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- 官网提供的 axios 在线地址 -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- 自己的js -->
        <script src="./js/main.js"></script>
    </body>
</html>
